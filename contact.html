<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fansite.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/7e3324cff8.js" crossorigin="anonymous"></script>
    <title>Contact</title>
</head>
<body>
    <header>
        <article class="flex-header">
            <div class="flex-title">
                <h1 class="title">La grimpe</h1>
            </div>
            <nav class="nav-flex">
                <a class="btn first" href="index.html">Accueil</a>
                <a class="btn first" href="histoire.html">Histoire</a>
                <a class="btn first" href="news.html">Actualités</a>
                <a class="btn first" href="personne.html">Personnalités</a>
                <a class="btn first" href="compet.html">Compétitions</a>
                <a class="btn first" href="link.html">Liens</a>
                <a class="btn first" href="contact.html">Contact</a>
            </nav>
        </article>
    </header>
    <main>
        <article class="container">
            <form class="form-flex">
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" placeholder="Entrez votre nom..." required>

                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" name="prenom" placeholder="Entrez votre prénom..." required>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Entrez votre E-mail..." required>

                <label for="ville">Ville</label>
                <select name="ville" id="ville">
                    <option value="paris">Paris</option>
                    <option value="marseille">Marseille</option>
                    <option value="lyon">Lyon</option>
                    <option value="toulouse">Toulouse</option>
                    <option value="montpellier">Montpellier</option>
                    <option value="rennes">Rennes</option>
                    <option value="bordeaux">Bordeaux</option>
                    <option value="strasbourg">Strasbourg</option>
                    <option value="caen">Caen</option>
                    <option value="Lille">Lille</option>
                </select>

                <label for="sujet">Sujet</label>
                <textarea name="sujet" id="sujet" placeholder="Ecrivez quelque chose" cols="30" rows="5"></textarea>
                <input type="submit" value="Envoyer">
            </form>
        </article>
    </main>
    <footer>
        <article class="footer-flex">
            <div class="logo">
                <h2 class="title-footer">La grimpe</h2>
                <img alt="escalade" class="escalade" src="image/logo.webp">
                <section clas="social">
                    <i alt="facebook" class="fa-brands fa-square-facebook"></i>
                    <i alt="instagram" class="fa-brands fa-square-instagram"></i>
                    <i alt="twitter" class="fa-brands fa-square-twitter"></i>
                    <i alt="youtube" class="fa-brands fa-square-youtube"></i>
                </section>
            </div>
            <nav class="nav-footer">
                <section class="nav">
                    <a class="nav-style" href="index.html">Accueil</a>
                    <a class="nav-style" href="histoire.html">Histoire</a>
                    <a class="nav-style" href="personne.html">Personnalités</a>
                </section>
                <section class="nav">
                    <a class="nav-style" href="news.html">Actualités</a>
                    <a class="nav-style" href="compet.html">Compétitions</a>
                    <a class="nav-style" href="link.html">Liens</a>
                </section>
                <section class="nav">
                    <a class="nav-style" href="contact.html">Contact</a>
                    <p class="nav-style">Téléphone : 06 00 00 00 00</p>
                    <a class="nav-style" href="mailto:lagrimpe@gmail.com">Mail</a>
                </section>
            </nav>
        <article>
    </footer>
</body>
</html>
